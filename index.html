<!Doctype html>
<html>

<head>
    <title>Solitaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <script type="text/javascript" src="JS/jquery-3.1.0.min.js" defer></script>
    <script type="text/javascript" src="JS/cards.js" defer></script>
    <script type="text/javascript" src="JS/main.js" defer></script>
</head>

<body id="solitaireGame" class="gameContainer">
    <div class="alert">
        <div class="alert__box">
            <div class="alert__box__header">
                <div class="alert__box__header__title">Alert</div>
                <div class="alert__box__header__close"
                    onclick="document.getElementsByClassName('alert')[0].classList.remove('alert--show');">x</div>
            </div>
            <div class="alert__box__text"></div>
        </div>
    </div>
    <header class="gameHUDArea">
        <span class="solitaireGameScoreTime"></span>
        <span class="solitaireGameScoreDifficulty"></span>
        <span class="solitaireGameScoreMoves"></span>
        <span class="solitaireGameScorePoints"></span>
    </header>
    <main class="gameArea"></main>
    <footer class="gameButtonsArea">
        <button class="gameButtonsPlay gameButtonsVisible">Play</button>
        <button class="gameButtonsInstructions gameButtonsVisible">Instructions</button>
        <button class="gameButtonsHard">Hard</button>
        <button class="gameButtonsMedium">Medium</button>
        <button class="gameButtonsEasy">Easy</button>
    </footer>
</body>

</html>
